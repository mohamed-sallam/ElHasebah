<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الحــاسبة 🖩</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div class="header">
      <div class="logo">الحــاسبة</div>
      <div class="maker">صنعة <a href="https://github.com/mohamed-sallam">مُحَمَّد سَلَّام</a></div>
    </div>

    <div class="screen">
      <div class="pervious-operand">٥٣٨÷</div>
      <div class="current-operand">-٣٩٦</div>
    </div>

    <div class="keypad">
      <button class="keypad-key num-key zero-key">٠</button>
      <button class="keypad-key num-key">,</button>
      <button class="keypad-key op-key">+</button>

      <button class="keypad-key num-key">١</button>
      <button class="keypad-key num-key">٢</button>
      <button class="keypad-key num-key">٣</button>
      <button class="keypad-key op-key">-</button>

      <button class="keypad-key num-key">٤</button>
      <button class="keypad-key num-key">٥</button>
      <button class="keypad-key num-key">٦</button>
      <button class="keypad-key op-key">×</button>

      <button class="keypad-key num-key">٧</button>
      <button class="keypad-key num-key">٨</button>
      <button class="keypad-key num-key">٩</button>
      <button class="keypad-key op-key">÷</button>

      <button class="keypad-key control-key">اِمْحِ</button>
      <button class="keypad-key control-key">⌫</button>
      <button class="keypad-key op-key">=</button>
      <button class="keypad-key op-key">^</button>
    </div>
</body>

</html>
